{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ producto.id_producto }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<form action="{% url 'gimnasio:editar-producto' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ producto.id_producto }}" class="form-control" readonly="" /><br/>

    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required><br>
    <label>Valor_venta</label>
    <input type="number" name="valor_venta" value="{{ producto.valor_venta }}" class="form-control" required><br>
    <label>Inventario</label>
    <input type="number" name="inventario" value="{{ producto.inventario.id_inventario }}" class="form-control" required><br> 
       
    <button class="btn btn-info" type="submit">Actualizar</button>
</form>
{% endblock %}
