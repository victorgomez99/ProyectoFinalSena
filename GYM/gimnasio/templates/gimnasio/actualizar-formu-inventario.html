{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ inventario.id_inventario }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<form action="{% url 'gimnasio:editar-inventario' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ inventario.id_inventario }}" class="form-control" readonly="" /><br/>

    <label>Cantidad</label>
    <input type="ntmber" name="cantidad" value="{{ inventario.cantidad }}" class="form-control" required><br>
    <label>Valor_compra</label>
    <input type="number" name="valor_compra" value="{{ inventario.valor_compra }}" class="form-control" required><br>
    <label>Fecha_vencimiento</label>
    <input type="date" name="fecha_vencimiento" value="{{ inventario.fecha_vencimiento }}" class="form-control" required><br> 
    <label>Proveedor</label>
    <input type="text" name="proveedor" value="{{ inventario.proveedor.id_proveedor }}" class="form-control" required><br> 
       
    <button class="btn btn-info" type="submit">Actualizar</button>
</form>
{% endblock %}
