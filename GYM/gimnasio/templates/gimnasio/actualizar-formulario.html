{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ usuario.id_Usuario }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<form action="{% url 'gimnasio:editar-usuario' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ usuario.id_Usuario }}" class="form-control" readonly="" /><br/>
    <section class="mm">
        <label>documento</label>
        <input type="text" name="id_tipoDocumento" value="{{ usuario.documento.id_tipoDocumento }}" class="form-control" required=""><br>
        <label>num_documento</label>
        <input type="number" name="num_documento" value="{{ usuario.num_documento }}" class="form-control" required=""><br>
        <label>nombre_usuario</label>
        <input type="text" name="nombre_usuario" value="{{ usuario.nombre_usuario }}" class="form-control" required=""><br>
        <label>apellido_usuario</label>
        <input type="text" name="apellido_usuario" value="{{ usuario.apellido_usuario }}" class="form-control" required=""><br>
        <label>direccion</label>
        <input type="text" name="direccion" value="{{ usuario.direccion }}" class="form-control"><br>
        <label>telefono</label>
        <input type="number" name="telefono" value="{{ usuario.telefono }}" class="form-control"  required=""><br>
        <label>correo</label>
        <input type="email" name="correo" value="{{ usuario.correo }}" class="form-control"  required=""><br>
        <label>Tipo_usuario</label>
        <input type="text" name="tipo_usuario" value="{{ usuario.tipo_usuario.id_tipoUsuario }}" class="form-control"  required=""><br>

        <button class="btn btn-info" type="submit">Actualizar</button>
    </section>
</form>
{% endblock %}
