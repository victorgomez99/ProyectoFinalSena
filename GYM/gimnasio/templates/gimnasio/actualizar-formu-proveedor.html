{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ proveedor.id_proveedor }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<form action="{% url 'gimnasio:editar-proveedor' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ proveedor.id_proveedor }}" class="form-control" readonly="" /><br/>

    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ proveedor.nombre }}" class="form-control" required><br>
    <label>Direccion</label>
    <input type="text" name="direccion" value="{{ proveedor.direccion }}" class="form-control" required><br>
    <label>Telefono</label>
    <input type="number" name="telefono" value="{{ proveedor.telefono }}" class="form-control" required><br> 
    <label>Correo</label>
    <input type="email" name="correo" value="{{ proveedor.correo }}" class="form-control" required><br> 
       
    <button class="btn btn-info" type="submit">Actualizar</button>
</form>
{% endblock %}
