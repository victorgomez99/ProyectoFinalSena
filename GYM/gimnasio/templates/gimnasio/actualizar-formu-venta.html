{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ venta.id_venta }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<form action="{% url 'gimnasio:editar-venta' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ venta.id_venta }}" class="form-control" readonly="" /><br/>

    <label>Tipo_venta</label>
    <input type="text" name="tipo_venta" value="{{ venta.tipo_venta }}" class="form-control" required><br>
    <label>Desc_venta</label>
    <input type="text" name="desc_venta" value="{{ venta.desc_venta }}" class="form-control" required><br>
    <label>Fecha</label>
    <input type="date" name="fecha" value="{{ venta.fecha }}" class="form-control" required><br> 
    <label>Oferta_vigente</label>
    <input type="date" name="oferta_vigente" value="{{ venta.oferta_vigente }}" class="form-control" required><br> 
    <label>Valor_venta</label>
    <input type="number" name="valor_venta" value="{{ venta.valor_venta }}" class="form-control" required><br> 
    <label>Id_Usuario</label>
    <input type="number" name="id_Usuario" value="{{ venta.id_Usuario.id_Usuario }}" class="form-control" required><br> 
       
    <button class="btn btn-info" type="submit">Actualizar</button>
</form>
{% endblock %}
