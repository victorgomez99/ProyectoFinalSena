{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ novedad.id_novedad }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<form action="{% url 'gimnasio:editar-novedad' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ novedad.id_novedad }}" class="form-control" readonly="" /><br/>

    <label>tipo_novedad</label>
    <input type="text" name="tipo_novedad" value="{{ novedad.tipo_novedad }}" class="form-control" required><br>
    <label>nombre_novedad</label>
    <input type="text" name="nombre_novedad" value="{{ novedad.nombre_novedad }}" class="form-control" required><br>
    <label>desc_novedad</label>
    <input type="text" name="desc_novedad" value="{{ novedad.desc_novedad }}" class="form-control" required><br> 
    <label>fecha</label>
    <input type="date" name="fecha" value="{{ novedad.fecha }}" class="form-control" required><br> 
       
    <button class="btn btn-info" type="submit">Actualizar</button>
</form>
{% endblock %}
