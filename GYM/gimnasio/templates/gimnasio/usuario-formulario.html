{% load static %}
{% block titulo %} Crear Usuario {% endblock %}
{% block contenedor %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% if messages %}
        {% for registro in messages %}
            {{ registro }}
        {% endfor %}
    {% else %}
        NO mensajes
    {% endif %}

<form action="{% url 'gimnasio:guardar-usuario' %}" method="POST">
    {% csrf_token %}
    <section class="mm">
        <label>documento</label>
        <input type="text" name="id_tipoDocumento" class="form-control" required=""><br>
        <label>num_documento</label>
        <input type="number" name="num_documento" class="form-control" required=""><br>
        <label>nombre_usuario</label>
        <input type="text" name="nombre_usuario" class="form-control" required=""><br>
        <label>apellido_usuario</label>
        <input type="text" name="apellido_usuario" class="form-control" required=""><br>
        <label>direccion</label>
        <input type="text" name="direccion" class="form-control"><br>
        <label>telefono</label>
        <input type="number" name="telefono" class="form-control"  required=""><br>
        <label>correo</label>
        <input type="email" name="correo" class="form-control"  required=""><br>
        <label>Tipo_usuario</label>
        <input type="text" name="tipo_usuario" class="form-control"  required=""><br>

        <button class="btn btn-info" type="submit">Guardar</button>
    </section>
</form>
{% endblock %}
