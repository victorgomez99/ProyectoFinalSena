{% block contenedor %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% if messages %}
        {% for registro in messages %}
            {{ registro }}
        {% endfor %}
    {% else %}
        NO mensajes
    {% endif %}
    
<form action="{% url 'gimnasio:guardar-venta' %}" method="POST">
    {% csrf_token %}
    <label>Tipo_venta</label>
    <input type="text" name="tipo_venta" class="form-control"><br>
    <label>Desc_venta</label>
    <input type="text" name="desc_venta" class="form-control"><br>
    <label>Fecha</label>
    <input type="date" name="fecha" class="form-control"><br>
    <label>Oferta_vigente</label>
    <input type="date" name="oferta_vigente" class="form-control"><br>
    <label>Valor_venta</label>
    <input type="number" name="valor_venta" class="form-control"><br>

    <label>Id_Usuario</label>
    {{ venta.id_Usuario }}
    <select name="id_Usuario" class="form-control">
        <option value="0">Seleccione el usuario </option>
        {% for u in usuarios %}
            <option value="{{ u.id_Usuario }}">{{ u.nombre_usuario }}</option>
        {% endfor %}
    </select>       
    <button class="btn btn-info" type="submit">Guardar</button>
</form>

{% endblock %}
