<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% if messages %}
        {% for registro in messages %}
            {{ registro }}
        {% endfor %}
    {% else %}
        NO mensajes
    {% endif %}
    
<form action="{% url 'gimnasio:guardar-inventario' %}" method="POST">
    {% csrf_token %}
    <label>Cantidad</label>
    <input type="number" name="cantidad" class="form-control"><br>
    <label>Valor_compra</label>
    <input type="number" name="valor_compra" class="form-control"><br>
    <label>Fecha_vencimiento</label>
    <input type="date" name="fecha_vencimiento" class="form-control"><br>

    <label>Proveedor</label>
    {{ inventario.proveedor }}
    <select name="proveedor" class="form-control">
        <option value="0">Seleccione un proveedor </option>
        {% for p in proveedores %}
            <option value="{{ p.id_proveedor }}">{{ p.nombre }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-info" type="submit">Guardar</button>
</form>

{% endblock %}
