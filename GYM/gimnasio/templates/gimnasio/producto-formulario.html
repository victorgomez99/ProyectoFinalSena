<form action="{% url 'gimnasio:guardar-producto' %}" method="POST">
    {% csrf_token %}
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control"><br>
    <label>Valor_venta</label>
    <input type="number" name="valor_venta" class="form-control"><br>

    <label>Inventario</label>
    {{ producto.inventario }}
    <select name="inventario" class="form-control">
        <option value="0">Seleccione un inventario </option>
        {% for p in inventarios %}
            <option value="{{ p.id_inventario }}">{{ p.id_inventario }}</option>
        {% endfor %}
    </select>  
    <button class="btn btn-info" type="submit">Guardar</button>
</form>

{% endblock %}
