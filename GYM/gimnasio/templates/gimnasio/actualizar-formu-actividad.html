{% load static %}
{% block contenedor %}

<h1>Actualizar ID: {{ actividad.id_actividad }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
<form action="{% url 'gimnasio:editar-actividad' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ actividad.id_actividad }}" class="form-control" readonly="" /><br/>

    <label>Nombre_actividad</label>
    <input type="text" name="nombre_actividad" value="{{ actividad.nombre_actividad }}" class="form-control" required><br>
    <label>Horario</label>
    <input type="date" name="horario" value="{{ actividad.horario }}" class="form-control" required><br>
    <label>Desc_actividad</label>
    <input type="text" name="desc_actividad" value="{{ actividad.desc_actividad }}" class="form-control" required><br> 
       
    <button class="btn btn-info" type="submit">Actualizar</button>
</form>
{% endblock %}
